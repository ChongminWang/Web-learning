<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link crossorigin="anonymous" href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="page-header">基本使用</h2>
        <button class="btn btn-primary"> 发送GET请求 </button>
        <button class="btn btn-warning"> 发送POST请求 </button>
        <button class="btn btn-success"> 发送 PUT 请求 </button>
        <button class="btn btn-danger"> 发送 DELETE 请求 </button>
    </div>
    <script>
        //https://api.vvhan.com/api/horoscope?type=scorpio&time=today
         //获取按钮
        const btns = document.querySelectorAll('button');
        //默认配置
        axios.defaults.method = 'GET';//设置默认请求类型为GET
        axios.defaults.baseURL = 'http://localhost:3000'//设置基础url

        //创建实例对象
        const content = axios.create({
            baseURL:'https://api.vvhan.com/api',
            timeout:2000
        })


        // btns[0].onclick = function (){
        //     axios({
        //         url:'/posts'
        //     }).then(response=>{
        //         console.log(response)
        //     })
        // }

        content({
            url:'/horoscope?type=scorpio&time=today'
        }).then(response=>{
            console.log(response)
        })

        content.get('/horoscope?type=scorpio&time=today').then(response=>{
            console.log(response.data)
        })

        console.log(content)
    </script>
</body>
</html>
